<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Link rel="stylesheet" href="./css/login.css" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form class="login-form" action="/login" method="post">
            <h2>Iniciar Sesión</h2>
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <label for="rememberMe">Recordar contraseña?</label>
            <input type="checkbox" name="rememberMe" id="rememberMe" class="rememberMe">
            <button type="submit">Ingresar</button> <p>No tienes cuenta? registrate <a class="button-regist" href="/newUser.html">Aqui</a></p>
        </form>
    </div>
</body>
</html>
