<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artículo</title>
  <link rel="stylesheet" href="./css/article.css">
  <link rel="stylesheet" href="./css/menu.css">
</head>
<body>
  <header>
    <nav class="navegator">
        <ul class="ul-navegator">
            <li class="li-navegator" ><a href="/">Home</a></li>
            <li class="li-navegator" id="login"><a href="/login.html">Iniciar sesion</a></li>
        </ul>
    </nav>

  </header>

  <main>
    <section class="article">
      <h1 id="title-article">Titulo del Artículo</h1>
      <h3 class="username" id="username">userName</h3>
      <aside class="keywords">
        <ul id="tagList">
          
        </ul>
      </aside>
      <div id="comment-container" class="content">
        <p id="body-article">Contenido del artículo</p>
      </div>
    </section>


    <section class="comments">
      <h2>Comentarios</h2>
      <form>
        <textarea id="content" name="content" rows="5" required></textarea>
        <button class="" id="comentar" >Enviar</button>
      </form>
      <aside id="comments-container">
        
      </aside>

    </section>
  </main>

  <!-- <footer>
    <p>Pie de página</p>
  </footer> -->
  <script type="module" src="./js/article.js"></script>
</body>
</html>
