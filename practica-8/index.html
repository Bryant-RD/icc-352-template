<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API REST</title>
</head>
<body>
    <h1>Api rest</h1>

    <h2>Buscar y eliminar</h2>

    <form id="callForm">
        
        <label>Buscar usuario por matricula</label>
        <input type="text" id="userId" placeholder="matricula" autocomplete="off" />
        <button id="buttonGetUser">Buscar</button>
        <button id="buttonDeleteUser" >Eliminar</button>
        <button id="buttonUpdateUser">actualizar</button>
        <br> <br> 
       
        <button type="submit" id="buttonGetAllUsers">Trar todos los clientes</button>
        
    </form>

    <div id="usersContainer">
        <h2>Busqueda</h2>

    </div>

    <h2>formulario para crear usuario</h2>

    <form id="createUserForm">
        <label> Matricula </label>
        <input type="text" id="matricula" placeholder="Ej: 20010036" autocomplete="off">
        <br> <br>
        <label> Nombre </label>
        <input type="text" id="nombre" placeholder="Ej: Bryant" autocomplete="off">
        <br> <br>
        <label> Carreta </label>
        <input type="text" id="carrera" placeholder="Ej: ICC" autocomplete="off"> <br> <br>
        <button id="createUser">Crear usuario</button>
    </form>

    <script src="./js/index.js" type="module" ></script>
</body>
</html>
