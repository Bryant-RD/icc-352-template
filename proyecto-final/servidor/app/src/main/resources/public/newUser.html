<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="./css/menu.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="navbar-brand">Home</a>
            <ul class="navbar-links">
              <li><a href="index.html" class="navbar-link">Inicio</a></li>
              <li><a href="usuarios.html" class="navbar-link">Administrar Usuarios</a></li> 
              <li><a id="logout" href="#" class="navbar-link">Cerrar sesion</a></li>
            </ul>
            <div class="menu-icon">&#9776;</div>
          </nav>
    </header>

    <div class="container">
        <form class="login-form" style="width: 80%;" enctype="multipart/form-data">
            <h2 id="titulo">Iniciar Sesión</h2>
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <label for="password">Confirmar contraseña:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <button id="registrar">Registrar</button>
        </form>
    </div>

    <script src="./js/newUser.js" type="module"></script>
    <script src="./js/menu.js" type="module"></script>
</body>
</html>
