<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Encuesta</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="home.html" class="navbar-brand">Home</a>
            <ul class="navbar-links">
              <li><a href="home.html" class="navbar-link">Encuesta</a></li>
              <li><a href="local.html" class="navbar-link">Datos Locales</a></li>
              <li><a href="#" class="navbar-link" id="logout">Cerrar sesion</a></li>
            </ul>
            <div class="menu-icon">&#9776;</div>
          </nav>
    </header>
    <div class="container">
        <h2>Formulario de Captura</h2>
        <form>
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" autocomplete="off" autofocus required>
          </div>
          <div class="form-group">
            <label for="sector">Sector:</label>
            <input type="text" id="sector" name="sector" autocomplete="off" required>
          </div>
          <div class="form-group">
            <label for="nivel">Nivel Escolar:</label>
            <select id="nivel" name="nivel" required>
              <option value="Basico">BÃ¡sico</option>
              <option value="Medio">Medio</option>
              <option value="Universitario">Grado Universitario</option>
              <option value="Postgrado">Postgrado</option>
              <option value="Doctorado">Doctorado</option>
            </select>
          </div>
          <div style="display: flex; align-items: center;">
            <label style="margin-right: 1rem;">Encender camara:</label>
            <label class="mycheckbox">
              <input type="checkbox" id="cbxCamara" name="">
              <span>
                <i class="fas fa-check on"></i>
                <i class="fas fa-times off"></i>
              </span>
            </label>
          </div>
          <div class="container-camara hidde">
            <video id="webcam" autoplay playsinline style="width: 23rem;"></video>
            <button id="take-picture">Tomar foto</button>
            <canvas id="canvas" class="hidde" style="margin: 1rem; width: 18.5rem;"></canvas>
          </div>
          
          <button id="sendData"">Enviar</button>
        </form>
      </div>
      <script src="./js/home.js" type="module"></script>
      <script type="module" src="./js//menu.js"></script>
      <script type="text/javascript" src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"></script>
</body>
</html>
